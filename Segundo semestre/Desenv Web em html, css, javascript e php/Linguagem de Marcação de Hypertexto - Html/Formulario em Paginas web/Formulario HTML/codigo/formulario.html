<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome</label>
            <input type="text" minlength="3" id="nome" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="text" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" title="Digite a Data de Nascimento com esse Formato (dd/mm/aaaa)" placeholder="dd/mm/aaaa"  id="data_nascimento" required>

            <label for="cpf">CPF</label>
            <input type="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Digite o CPF com esse Formato (xxx.xxx.xxx-xx) " placeholder="CPF" minlength="11" id="cpf" required>

        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo</label>
            <select id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>
            </select>

            <label for="logradoura_endereco">Logradouro:</label>
            <input type="text" id="logradouro_endereco">

            <label for="numero_endereco">Número:</label>
            <input type="text" id="numero_endereco">

            <label for="complemento_endereco">Complemento:</label>
            <input type="text" id="complemento_endereco">
        </fieldset>
        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="msg">Mensagem:</label>
            <textarea type="text" id="msg"></textarea>
        </fieldset>
        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o formulario</button>
        </fieldset>
    </form>
</body>

</html>
