<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#sem_pseudo_classe{
            font-size: 12px;
            color: #000000;
        }
        p#sem_pseudo_classe span.primeira_letra_fonte_maior{
            font-size: 26px;
            color: #000000;
        }
        p#com_pseudo_classe{
            font-size: 12px;
            color: #000000;

        }
        p#com_pseudo_classe::first-letter{
            font-size: 26px;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <p id="sem_pseudo_classe"><span class="primeira_letra_fonte_maior">T</span>esto do parágrafo sem pseudo classe</p>

    <p id="com_pseudo_classe">Testo do parágrafo com pseudo classe</p>
</body>
</html>
