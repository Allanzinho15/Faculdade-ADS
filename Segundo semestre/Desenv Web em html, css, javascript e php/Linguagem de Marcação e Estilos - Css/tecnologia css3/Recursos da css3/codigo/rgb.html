<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: #ccc;
            width: 960px;
            height: 200px;
            margin: 0 auto;
            margin: 10px;
            padding: 10px;
            display: flex;
            
            
        }
         div{

             width: 150px;
             height: 100px ;         
             margin: 10px;                  
        }            

        #rgb{
            background-color: rgb(255, 0, 51);
        }
        #rgba{
            background-color: rgba(255, 0, 51, 40%);
        }
        #hsl{
            background-color: hsl(0, 100%, 50%);
        }
        #hsla{
            background-color: hsla(0, 100%, 50%, 40%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="rgb"> RGB - Red, Green e Blue</div>
        <div id="rgba">RGBA</div>
        <div id="hsl">HSL - Hue, Saturation e Lightness</div>
        <div id="hsla">HSLA</div>
    </div>
</body>
</html>
